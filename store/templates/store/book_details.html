{% extends "base.html" %}

<!-- content area -->
{% block content %}

<p>Title: {{ book.title }}</p>

<p>Author: {{ book.author }}</p>

<p>Description: {{ book.description }}</p>

<p>Date of Publication: {{ book.publish_date }}</p>

<p>Price: {{ book.price }}</p>

<p>Stock: {{ book.stock }}</p>

<a class="btn btn-primary btn-gradient" href="{% url 'edit_book' book.id %}">Edit</a>
<a class="btn btn-danger btn-gradient" href="{% url 'delete_book' book.id %}">Delete</a>

{% endblock %}
