{% extends "base.html" %}

<!-- content area -->
{% block content %}
<p>There {{ count|pluralize:"is,are" }} {{ count }} book{{ count|pluralize }} in stock.</p>

<ul>
    {% for book in books %}
    <li><a href="{% url 'book_details' book.id %}">{{ book.title }} ({{ book.author }})</a></li>
    {% endfor %}
</ul>
{% endblock %}
